<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Cálculo da Área e da Circunferência</h1>
    <div class="container">
      <form id="myForm">
        <label for="raio">Informe o raio</label>
        <input id="raio" type="text" />
        <button id="botao" type="button">OK</button>
        <br />

        <label for="area">Área do círculo</label>
        <input id="area" type="text" readonly />
        <br />
        <label for="cinc">Circunferência</label>
        <input id="cinc" type="text" readonly />
      </form>
    </div>

    <script src="build/script.js"></script>
  </body>
</html>
